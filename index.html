<!DOCTYPE html>
<html>
  <head>
    <title>Интерактивный плакат</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
      body { margin: 0; }
      #scene { width: 100%; height: 100vh; }
    </style>
  </head>
  <body>
    <a-scene id="scene">
      <a-assets>
        <img id="poster" src="KEposter/poster.png">
        <video id="video" src="KEposter/video.mp4" autoplay loop></video>
      </a-assets>

      <a-image src="#poster" position="0 1 -3" scale="1 1 1"></a-image>
      <a-video src="#video" position="0 1 -2" scale="1 1 1"></a-video>

      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
  </body>
</html>
